<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Miss清单Pro</title>
    <script>
      function getDate (ts) {
        var obj = ts ? new Date(ts) : new Date()
        var y = obj.getFullYear()
        var m = obj.getMonth() + 1
        var d = obj.getDate()
        return y + '/' + m + '/' + d
      }
      function getScreen () {
        return screen.width + screen.height
      }
      var hiddenTimeStamp
      var screenSize
      document.addEventListener('visibilitychange', function () {
        if(document.visibilityState === 'hidden') {
          hiddenTimeStamp = Date.now()
          screenSize = getScreen()
        } else if (
          getDate() !== getDate(hiddenTimeStamp) ||
          getScreen() !== screenSize
        ) {
          // 日期变化
          // 窗口尺寸变化
          location.reload()
        }
      })
      // 申请权限
      if (Notification.permission !== 'granted') {
        Notification.requestPermission()
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but h doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
