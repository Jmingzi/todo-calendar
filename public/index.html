<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Miss清单Pro</title>
    <script>
      function getDate(ts) {
        var obj = ts ? new Date(ts) : new Date()
        var y = obj.getFullYear()
        var m = obj.getMonth() + 1
        var d = obj.getDate()
        return y + '/' + m + '/' + d
      }
      var hiddenTimeStamp
      document.addEventListener('visibilitychange', function (e) {
        if(document.visibilityState === 'hidden') {
          hiddenTimeStamp = Date.now()
        } else {
          var old = getDate(hiddenTimeStamp)
          var now = getDate()
          console.log(now, old)
          if (now !== old) {
            // 重新加载页面
            location.reload()
          }
        }
      })
      // 申请权限
      if (Notification.permission !== 'granted') {
        Notification.requestPermission()
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but h doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
